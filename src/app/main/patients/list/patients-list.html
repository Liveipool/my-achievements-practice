              <thead>
                    <tr>
                        <th class="secondary-text">
                            <div class="table-header">
                                <span class="column-title">姓名</span>

                        <th class="secondary-text">

                            <div class="table-header">

                            </div>
                        </th>
                        <th class="secondary-text">
                            <div class="table-header">
                                <span class="column-title">城市/区</span>

                        <th class="secondary-text">
                            <div class="table-header">

                        <th class="secondary-text">

                        <th class="secondary-text">

                            </div>
                        </th>
                        <th class="secondary-text">
                            <div class="table-header">
                                <span class="column-title">id</span>
                            </div>
                        </th>
                    </tr>
              </thead>
              <tbody>
                    <tr ng-repeat="detail in pl.data.data">
                         <!-- ui-sref="app.patients.detail({id: detail.id, name: detail['姓名']})" -->
                        <td>{{detail['姓名']}}</td>
                        <td>{{detail['性别']}}</td>
                        <td>{{detail['年龄']}}</td>
                        <td>{{detail['出生地']}}</td>
                        <td>{{detail['初诊时间'] | formatDateStr }}</td>
                        <td>{{detail['最后诊疗时间']}}</td>
                        <td>{{detail['诊疗次数']}}</td>
                        <td>{{detail.id}}</td>
                    </tr>
              </tbody>
